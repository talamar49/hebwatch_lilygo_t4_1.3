[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    bodmer/TFT_eSPI@^2.5.43
    bodmer/TFT_eFEX@^0.0.8
    bodmer/JPEGDecoder@^2.0.0
    adafruit/RTClib
